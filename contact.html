<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="Virtual Assistant, Consultation, Contact" />
  <meta name="description" content="Get in touch with Administration X for your virtual assistant needs." />
  <meta name="author" content="Michaela Kemp" />

  <title>Contact Us | Administration X</title>

  <!-- CSS Links -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
</head>

<body class="sub_page">
  <div class="hero_area">
    <!-- Header section -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
          <a class="navbar-brand" href="index.html">
            <span>Administration X</span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="do.html">Our Services</a></li>
              <li class="nav-item active"><a class="nav-link" href="contact.html">Contact Us </a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- End Header section -->
  </div>

  <!-- Contact Section -->
  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>Contact Us</h2>
        <p>Get a free 30-minute consultation to discuss how we can assist you.</p>
      </div>

      <!-- Success/Error Message Display -->
      <div id="form-message" style="display: none; color: green; font-weight: bold;"></div>

      <!-- Contact Form -->
      <div class="contact_form">
        <!-- Added id="contact-form" here -->
        <form id="contact-form" action="/submit-form" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required class="form-control" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" required class="form-control" placeholder="Enter your surname">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required class="form-control" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" class="form-control" placeholder="Describe your needs"></textarea>
          </div>
          <button type="submit" class="cta-button">Book a Consultation</button>
        </form>
      </div>
    </div>
  </section>

  <!-- JavaScript Files -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <!-- JavaScript for Fetch API Form Submission -->
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Get form data
      const formData = new FormData(this);

      // Send form data to server using Fetch API
      fetch('/submit-form', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.text())
      .then(message => {
        // Display success message
        const formMessage = document.getElementById('form-message');
        formMessage.style.display = 'block';
        formMessage.classList.add('success');
        formMessage.classList.remove('error');
        formMessage.textContent = 'Form submitted successfully!';
        
        // Optionally, reset the form after submission
        document.getElementById('contact-form').reset();
      })
      .catch(error => {
        // Display error message
        const formMessage = document.getElementById('form-message');
        formMessage.style.display = 'block';
        formMessage.classList.add('error');
        formMessage.classList.remove('success');
        formMessage.textContent = 'Failed to submit the form. Please try again later.';
      });
    });
  </script>
</body>

</html>
